<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Gallery App</title>
</head>

<body>
    <div class="image-gallery">
        <img src="registraion.jpg" alt="Image 1" id="image1">
        <img src="user_detail.png" alt="Image 2" id="image2">
        <img src="dice.jpg" alt="Dice" id="dice">
        <img src="coupon.png" alt="Image 4" id="image4">
    </div>
    <form id="registration-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <input type="submit" value="Register">
    </form>
    <div id="coupon" style="display: none;"></div>
    <img src="congrats.jpg" alt="Congratulations" id="congrats" style="display: none;">
    <script src="script.js"></script>
</body>

</html>
